<div class="container">
    <div class="card shadow-lg my-4">
        <div class="card-header bg-primary text-white text-center">
            <h4>Book Your Courier Delivery</h4>
        </div>
        <div class="card-body">
            <form #courierForm="ngForm" (ngSubmit)="submitCourierBooking(courierForm.value)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="senderName">Sender's Name</label>
                        <input type="text" id="senderName" class="form-control" name="senderName" [(ngModel)]="courier.senderName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senderContact">Sender's Contact</label>
                        <input type="tel" id="senderContact" class="form-control" name="senderContact" [(ngModel)]="courier.senderContact" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="recipientName">Recipient's Name</label>
                        <input type="text" id="recipientName" class="form-control" name="recipientName" [(ngModel)]="courier.recipientName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="recipientContact">Recipient's Contact</label>
                        <input type="tel" id="recipientContact" class="form-control" name="recipientContact" [(ngModel)]="courier.recipientContact" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="packageDetails">Package Details</label>
                        <textarea id="packageDetails" class="form-control" name="packageDetails" [(ngModel)]="courier.packageDetails" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pickupAddress">Pickup Address</label>
                        <input type="text" id="pickupAddress" class="form-control" name="pickupAddress" [(ngModel)]="courier.pickupAddress" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="deliveryAddress">Delivery Address</label>
                        <input type="text" id="deliveryAddress" class="form-control" name="deliveryAddress" [(ngModel)]="courier.deliveryAddress" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="deliveryDate">Delivery Date</label>
                        <input type="date" id="deliveryDate" class="form-control" name="deliveryDate" [(ngModel)]="courier.deliveryDate" required>
                    </div>
                </div>
                <div class="form-row justify-content-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg" [disabled]="!courierForm.valid">Confirm Delivery</button>
                </div>
            </form>
        </div>
    </div>
</div>

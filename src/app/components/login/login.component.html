<div class="container" >
    <div class="card shadow-lg" style="margin-top: 100px;">
      <div class="card-header text-center bg-primary text-white">
        <h2>User Login</h2>
      </div>
      <div class="card-body " >
        <form #myformval="ngForm" (ngSubmit)="Login(myformval.value)" class="login_form">

          <!-- Email Input -->
          <div class="form-row mt-5">
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" ngModel/>
            </div>
          </div>
  
          <!-- Password Input -->
          <div class="form-row mt-3">
            <div class="form-group col-md-12">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" ngModel/>
            </div>
        </div>

  
          <!-- Register Button -->
          <div class="form-row justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>

        </form>

         <!-- Registration Link -->
         <div class="text-center mt-3">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>

      <!-- Social Media Icons -->
      <div class="text-center mt-4">
          <p>Or log in with:</p>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      </div>

      </div>
    </div>
  </div>

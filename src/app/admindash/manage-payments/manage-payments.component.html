<!-- manage-payments.component.html -->
<div class="payments-container">
    <h2>Manage Payments</h2>
  
    <form (ngSubmit)="addPaymentMethod()">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" [(ngModel)]="newPaymentMethod.cardNumber" name="cardNumber" required />
      </div>
      <div class="form-group">
        <label>Card Holder</label>
        <input type="text" [(ngModel)]="newPaymentMethod.cardHolder" name="cardHolder" required />
      </div>
      <div class="form-group">
        <label>Expiration Date (MM/YY)</label>
        <input type="text" [(ngModel)]="newPaymentMethod.expirationDate" name="expirationDate" required />
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="text" [(ngModel)]="newPaymentMethod.cvv" name="cvv" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Payment Method</button>
    </form>
  
    <h3>Saved Payment Methods</h3>
    <ul>
      <li *ngFor="let method of paymentMethods">
        <span>{{ method.cardHolder }} - {{ method.cardNumber }} ({{ method.expirationDate }})</span>
        <button (click)="removePaymentMethod(method.id)" class="btn btn-danger btn-sm">Remove</button>
      </li>
    </ul>
  </div>

    <div class="analytics-cards-container">
      <!-- Total Users Card -->
      <div class="analytics-card">
        <h3>Total Users</h3>
        <p>{{ totalUsers }}</p>
      </div>
  
      <!-- Total Revenue Card -->
      <div class="analytics-card">
        <h3>Total Revenue</h3>
        <p>â‚¹{{ totalRevenue | number }}</p>
      </div>
  
      <!-- Bookings Made Card -->

      </div>
    </div>
  
    <!-- Charts Section -->
    <div class="charts-section">
